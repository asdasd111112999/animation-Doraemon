<!DOCTYPE html>
<html lang="zn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation-Doraemon</title>
    <script src="//at.alicdn.com/t/font_1556053_50pp7q124p3.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="animation">
        <div id="config">
            <div class="btn add">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#i-add"></use>
                </svg>
            </div>
            <div class="ms"><span>速度:</span><span>15</span></div>
            <div class="btn reduce">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#i-reduce"></use>
                </svg>
            </div>
        </div>
        <pre id="coding"></pre>
        <div id="canvas">
            <div class="outline">
                <div class="innerline"></div>
                <div class="bellring">
                    <div class="bell">
                        <div class="bell_element_top"></div>
                        <div class="bell_element_midden"></div>
                        <div class="bell_element_bottom"></div>
                    </div>
                </div>
                <div class="left_eye"></div>
                <div class="right_eye"></div>
                <div class="nose">
                    <div class="nose_highlight"></div>
                </div>
                <div class="lips">
                    <div class="beard">
                        <div class="left_top left_beard"></div>
                        <div class="right_top right_beard"></div>
                        <div class="left_midden left_beard"></div>
                        <div class="right_midden right_beard"></div>
                        <div class="left_bottom left_beard"></div>
                        <div class="right_bottom right_beard"></div>
                    </div>
                    <div class="mouth">
                        <div class="mouth_center"></div>
                        <div class="mouth_bottom"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style id="styleTag">
    </style>
    <script src="main.js"></script>
</body>

</html>
